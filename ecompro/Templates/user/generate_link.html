{% extends 'user/base.html' %}
{% block main %}
<h1>Generate Your Referral Link</h1>
    <form action="{% url 'generate_referral_link' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Generate Link">
    </form>

    {% if referral_link %}
        <p>Your Referral Link:</p>
        <input type="text" value="{{ referral_link }}" readonly>
    {% endif %}
{% endblock main %}
