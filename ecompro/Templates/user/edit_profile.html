{% extends 'user/base.html' %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="p-6">
            <h4 class="text-center mb-4">Edit Profile</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" value=" {{ u_profile.user.username }}">
                </div>

                <div class="mb-3">
                    <label for="profilepic" class="form-label">Profile Picture:</label>
                    <input type="file" id="profilepic" name="profilepic" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" value="{{ u_profile.address }}" required>
                    <div class="invalid-feedback">Please provide an address.</div>
                </div>

                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Phone Number:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" class="form-control" 
                          
                           maxlength="10" 
                           value="{{ u_profile.PhoneNumber}}" required>
                    <div class="invalid-feedback">Please provide a valid phone number (e.g., XXX-XXX-XXXX).</div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
