<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<section>
    {% if messages %}
    {% for message in messages %}

    <div class="container-fluid d-flex justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show text-center w-50" role="alert">
            <strong>Error! </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    {% endfor %}
{% endif %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    OTP Verification
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'otp' %}">
                        {%csrf_token%}
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter your OTP" required>
                        </div>
                                                
                        {% block content %}
                        <div id="current-time"></div>
                        {% endblock %}
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<!-- Add Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>

</body>
</html>
