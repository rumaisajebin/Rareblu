{% extends 'admin/admin.html' %}
{% block main %}
<div class="container">
    <h6><b>Edit your Coupon</b></h6>

    <form action="{% url 'edit_couponaction' %}" method="post">
        {%csrf_token%}
        <input type="hidden" value="{{coupon.id}}" name="id">
        <div class="mb-3">
          <label for="code" class="form-label">Coupon Code</label>
          <input type="text" class="form-control" id="code" name="code" value="{{ coupon.coupon_code }}" required>
        </div>
        <div class="mb-3">
          <label for="expiry_date" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiry_date" name="expiry_date" value="{{ coupon.is_expired }}" required>
        </div>
        <div class="mb-3">
          <label for="discount_price" class="form-label"> Discount Price</label>
          <input type="text" class="form-control" id="discount_price" name="discount_price" value="{{ coupon.discount_price }}" required>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <input type="submit" value="Save " class="btn btn-primary">
    </div>
    </form>
</div>

<script>
    function validateForm() {
        var categoryInput = document.getElementById('editCategoryInput');
        var categoryError = document.getElementById('editCategoryError');

        // Category validation
        if (categoryInput.value.trim() === '') {
            categoryError.textContent = 'Category name cannot be empty.';
            return false;
        } else {
            categoryError.textContent = '';
        }

        return true;
    }
</script>

{% endblock main %}
